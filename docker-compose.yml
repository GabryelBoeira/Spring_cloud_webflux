services:
  consul:
    image: consul:1.18.0
    container_name: consul-server
    ports:
      - "8500:8500" # UI e API do Consul
      - "8600:8600/tcp" # DNS
      - "8600:8600/udp" # DNS
    command: "agent -dev -client 0.0.0.0 -ui" # Modo dev, exp√µe UI
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15.5
    container_name: postgres-db
    environment:
      POSTGRES_DB: webhookdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d webhookdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: